<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">


<sec:isAuthenticated>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">SoccerTeam</ui:insert></title>
		<h:outputScript name="primefaces.js" library="primefaces" id="jsPrime" />
		<h:outputScript name="jquery.js" library="primefaces/jquery"
			id="jsJquery" />
		<h:outputScript name="jquery-plugins.js" library="primefaces/jquery"
			id="jsJqueryPlugin" />
		<h:outputScript name="jquery.cookie.js" library="javascript"
			id="jsJaqueryCookie" />
		<h:outputStylesheet name="jquery-ui.css"
			library="primefaces/jquery/ui" id="jsJqueryUi" />
		<h:outputStylesheet name="primefaces.css" library="primefaces"
			id="jdPrimeCss" />
		<h:outputScript name="jquery.maskMoney.min.js" library="javascript"
			id="jsMaskMoneySistema" />
		<h:outputScript name="jquery.maskedinput.js" library="javascript"
			id="jsMaskInputSistema" />
		<h:outputScript name="scripty.js" library="javascript"
			id="jsScriptSistema" />
		<h:outputScript name="jsf.js" library="javax.faces" />
		<h:outputScript name="googlechart.js" library="javascript" />
		<h:outputScript name="deployJava.js" library="javascript" />
	</h:head>


	<h:form id="formTemplate" prependId="false">
		<h:outputStylesheet name="estilo.css" library="css"
			id="cssStyleSistema" />
		<body>
			<script type="text/javascript" charset="UTF-8">
					$.noConflict();
					localeData_pt_br();
					initTemplate();
					ocultarMenu();
					
					$(document).keydown(function(e){
						if(e.which == 116)
						{
							return 116;
						}
					});
				</script>
			<ui:include src="/templates/barraProgresso.xhtml" />
			<div id="msgError">
				<p:growl id="msg" showDetail="true" sticky="true" redisplay="true"
					autoUpdate="true" life="500" />
				<p:tooltip id="tooTipFocus" globalSelector="a, :input, :button"
					showEvent="focus" hideEvent="blur" />
			</div>

			<div id="container">

				 <div id="topo">
					
				</div>

				<div id="menu">
					<span id="iniciarmenu"> <h:graphicImage library="img"
							name="iconemenu.png" styleClass="bordaimagem" id="iconemenu">
							Menu
						</h:graphicImage>
					</span>
				</div>

				<div id="corpo" class="corpo">
					<ui:insert name="corpo" />
				</div>
			
	
				
				
	
				<div id="barramenu">
					<p:tieredMenu id="menuEsquerdo" style="width: 185px; border: none; background: none; color:#000;">
						
						<p:menuitem value="InÃ­cio" id="menuinicio" onclick="javascript:redirecionarPagina('#{request.contextPath}','/restrito/principal');" ajax="true"  immediate="true"  />
						<p:menuitem value="Meus Dados" id="dados"   action="/cadastro/meusDados.jsf?faces-redirect=true" ajax="true" immediate="true" />
						<sec:ifAnyGranted roles="ADMIN, GERENTE">
							<p:menuitem value="Controle de Usuarios" id="usuarios"   action="#{usuarioBeanView.redirecionarFindEntidade}" ajax="true"  immediate="true" />
						</sec:ifAnyGranted>
						<p:menuitem id="menusair" onclick="javascript:logout('#{request.contextPath}');" ajax="true" value="Sair"  immediate="true" />
					</p:tieredMenu>
				</div>
			</div>



			<p:dialog id="enviarMsgDialog" widgetVar="enviarMsgDialog"
				width="800" modal="true" resizable="false" height="360"
				header="Enviar Mensagem" dynamic="true" appendToBody="false">

			</p:dialog>

			<p:dialog id="alterarSenhaDialog" widgetVar="alterarSenhaDialog"
				width="240" modal="true" resizable="false" height="170"
				header="Alterar Senha" dynamic="true" appendToBody="false">
				Corpo
			</p:dialog>

	

		</body>

	</h:form>
	<script type="text/javascript">
		carregarIdElementosPagina();
	</script>
</sec:isAuthenticated>
</html>
